<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Lottie</title>
    <!-- Incluye la biblioteca Lottie desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.3/lottie.js"></script>
</head>
<body>
    <!-- Contenedor para la animación Lottie -->
    <div id="animation-container" style="width: 300px; height: 300px;"></div>

    <script>
        // Configuración de la animación Lottie
        var animationConfig = {
            container: document.getElementById('animation-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets9.lottiefiles.com/packages/lf20_ggwq3ysg.json' // Reemplaza con la ruta correcta a tu archivo JSON de animación Lottie
        };

        // Cargar la animación Lottie
        var animacion = lottie.loadAnimation(animationConfig);
    </script>
</body>
</html>
